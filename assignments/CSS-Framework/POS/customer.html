<!--customer Form-->
<main>
    <div class="row justify-content-around" style="height: max-content; padding-top: 40px; margin-right: 0">
        <div class="col-10 col-md-5 col-lg-5 p-0" style="background-color: azure">
            <h4 class="text-center bg-success p-2 text-light"> Customer</h4>
            <form>
                <div class="mb-3 ms-3 me-3">
                    <input class="form-control" id="custId" placeholder="Input ID :" type="text">
                </div>

                <div class="mb-3 ms-3 me-3">
                    <input class="form-control" id="custName" placeholder="Input Name :" type="text">
                </div>

                <div class="mb-3 ms-3 me-3">
                    <input class="form-control" id="custAddress" placeholder="Input Address :" type="text">
                </div>


                <div class="mb-3 ms-3 me-3">
                    <input class="form-control" id="custSalary" placeholder="Input Salary :" type="text">
                </div>

                <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" type="submit">Search</button>
                <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" type="submit">Update</button>
                <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" type="submit">Delete</button>
                <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" type="submit">Add Customer</button>
            </form>
        </div>
    </div>
</main>
