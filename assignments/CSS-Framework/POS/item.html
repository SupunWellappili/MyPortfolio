        <!--tab-->

<!--form-->

<!--customer Form-->
<main>
    <div class="row justify-content-around" style="height: max-content; padding-top: 40px; margin-right: 0">
        <div class="col-10 col-md-5 col-lg-5 p-0" style="background-color: azure">
            <h4 class="text-center bg-success p-2 text-light"> Item </h4>
            <form>
                <div class="mb-3 ms-3 me-3">
                    <input class="form-control" id="cusId" placeholder="Input Customer ID :" type="text">
                </div>

                <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" type="submit">Search</button>
                <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" type="submit">Update</button>
                <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" type="submit">Delete</button>
                <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" type="submit">Add Item</button>
            </form>
        </div>
    </div>
</main>


<!--table-->
<table class="table">
<thead>
<tr>
    <th scope="col">Item Code</th>
    <th scope="col">Item Name</th>
    <th scope="col">Item Unit Price</th>
    <th scope="col">Item Quantity</th>
</tr>
</thead>
<tbody>
<tr>
    <th scope="row">It-01</th>

    <td>304</td>
</tr>
