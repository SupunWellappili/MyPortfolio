<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/RWAD.png">
    <title>Case-02</title>
    <style>
        body{
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: #1541ce;
        }
        section{
            width: 500px;
            height: 500px;
            border-radius: 100%;
            border: 20px solid #f1e8e8;
            background-color: #009e1a;
            border-top: 20px solid #cb0505;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;

        }

        section>h1{
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: max-content;
            height: max-content;
            position: absolute;

        }

        section:hover{
            transform: rotate(360deg);
            transition: 2s all;
        }

        section:hover h1{
            transform: rotate(-360deg);
            transition: 2s all;
        }

    </style>
</head>
<body>

<section>
    <h1>RWAD</h1>


</section>


</body>
</html>
