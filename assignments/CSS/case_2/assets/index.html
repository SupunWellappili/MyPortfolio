<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-02</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Courgette&display=swap" rel="stylesheet">

    <style>
        header{
            position: relative;
            border: red 1px solid;
            top: 0;
            left: 10px;
            margin: 10px;
        }

        header>nav{
            position: absolute;
            top: 0;
            right: 0;
            border: blue 1px solid;
        }

        header>nav>ul>li{
            font-family: 'Borel', cursive;
            font-family: 'Courgette', cursive;
            position: relative;
            margin: 18px;
            top: 0px;
            right: 30px;
            display: inline-block;
            cursor: pointer;
        }





    </style>



</head>
<body>

<header>
    <img width="200px" src="ijse.png" alt="IJSE Logo">
    <nav>
        <ul>
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>About Us</li>
        </ul>
    </nav>
</header>
<main></main>
<footer></footer>

</body>
</html>
