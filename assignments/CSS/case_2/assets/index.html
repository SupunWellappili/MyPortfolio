<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-02</title>
    <link rel="stylesheet" href="normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Courgette&display=swap" rel="stylesheet">

    <style>
        header {
            position: relative;
            box-shadow: 1px 2px 15px 3px black;
            height: 70px;

        }

        header > img {
            position: relative;
            top: 10px;
            left: 20px;

        }

        header > nav {
            position: absolute;
            top: 0;
            right: 0;
        }

        header > nav > ul > li {
            font-family: 'Borel', cursive;
            font-family: 'Courgette', cursive;
            position: relative;
            padding: 10px;
            right: 25px;
            display: inline-block;
            cursor: pointer;
        }

        main {
            position: relative;
            border: 2px solid red;
            border: black 2px solid;
        }

        main>nav{

            background-color: cornflowerblue;
            width: 100px;
        }

        main>section{

            border: green 2px solid;
        }

        main>section>section>div{
            position: absolute;
            right: 0;
           top: 0;
            border: deeppink 2px solid;
        }
        main>section>section>div:nth-of-type(2){
            right: 200px;
        }
        main>section>section>div:nth-of-type(3){
            right: 400px;
        }
    </style>


</head>
<body>

<header>
    <img width="200px" height="50px" src="ijse.png" alt="IJSE Logo">
    <nav>
        <ul>
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>About Us</li>
        </ul>
    </nav>
</header>
<main>
    <nav>
        <ul>
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>About Us</li>
        </ul>
    </nav>
    <section>
        <section>
            <div><img src="animated-monkey-image-0286.gif" alt="1"></div>
            <div><img src="animated-monkey-image-0286.gif" alt="2"></div>
            <div><img src="animated-monkey-image-0286.gif" alt="3"></div>
        </section>

        <section></section>
    </section>

</main>
<footer></footer>

</body>
</html>
